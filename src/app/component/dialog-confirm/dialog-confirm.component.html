<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  {{ data.body }}
</div>
<div mat-dialog-actions class="flex-row-reverse">
  <button mat-flat-button color="primary" (click)="confirmed()" >
    {{"dialogconfirm.yes" | translate }}
  </button>
  <button mat-button class="margin-right-xs" mat-dialog-close cdkFocusInitial >{{"dialogconfirm.no" | translate }}</button>
</div>
