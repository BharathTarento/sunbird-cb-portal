<div class="flex flex-col gap-2">
    <div class="flex flex-row gap-2 mat-subheading-1">
        <div>Go to Network hub</div>
        <mat-icon>
            chevron_right
        </mat-icon>
    </div>

    <div class="flex flex-row gap-6 network-requests">
        <div class="discussion-card flex-1">
            <div class="flex flex-col gap-4 p-4">
                <div class="mat-subheading-1">Recent requests</div>
                <div class="flex flex-col gap-4 items-center p-8">
                    <img src="./../../../fusion-assets/images/new-home/chat.svg" alt="chat img" />
                    <div class="text-center">Built your connections within your department and other departments.</div>
                    <button
                        class="bg-blue-700 text-sm font-semibold text-white py-3 px-5 rounded-full border-none cursor-pointer tracking-wide" [routerLink]="['/app/network-v2']">Find Connections</button>
                </div>
            </div>
        </div>

        <div class="discussion-card flex-1 network-suggestion">
            <div class="flex flex-col gap-6 p-4">
                <div class="mat-subheading-1">Suggested for you</div>
                <div class="flex flex-row gap-4 justify-center">
                    <!-- loader code -->
                    <ng-container *ngIf="suggestionsLoader">
                        <div class="card p-4 flex flex-col items-center rounded-xl gap-3" *ngFor="let item of [1, 2]">
                            <ws-widget-skeleton-loader [width]="'64px'" [height]="'64px'"
                                [bindingClass]="'flex rounded-full h-16'"></ws-widget-skeleton-loader>
                            <ws-widget-skeleton-loader [width]="'120px'" [height]="'20px'"
                                [bindingClass]="'flex rounded'"></ws-widget-skeleton-loader>
                            <ws-widget-skeleton-loader [width]="'120px'" [height]="'20px'"
                                [bindingClass]="'flex rounded'"></ws-widget-skeleton-loader>
                            <ws-widget-skeleton-loader [width]="'48px'" [height]="'24px'"
                                [bindingClass]="'flex rounded-full px-8 py-2'"></ws-widget-skeleton-loader>
                        </div>
                    </ng-container>
                    <!-- loader code -->

                    <ng-container *ngIf="!suggestionsLoader">
                        <div *ngFor="let recommend of networkRecommended">
                            <div class="card p-4 flex flex-col items-center rounded-xl gap-3">
                                <div class="flex justify-center items-center initial-circle bg-blue-700 text-xl">VS</div>
                                <div class="flex flex-col gap-1">
                                    <div class="font-semibold text-center">{{ recommend?.personalDetails?.firstname }}</div>
                                    <div class="text-center">{{ recommend?.employmentDetails?.departmentName }}</div>
                                    <div
                                        class="flex flex-row gap-2 text-blue-500 font-semibold px-8 py-2 rounded-full connect-button cursor-pointer text-lg mt-2" (click)="handleConnect(recommend)" *ngIf="!recommend.connecting">
                                        <mat-icon>person_add</mat-icon>
                                        Connect
                                    </div>
                                    <div class="flex flex-row gap-2 text-blue-500 font-semibold px-8 py-2 rounded-full connect-button cursor-pointer text-lg mt-2" *ngIf="recommend.connecting">
                                        Connecting...
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="flex flex-row gap-2 p-4 text-blue-500 justify-center">
                <div class="font-semibold cursor-pointer" [routerLink]="['/app/network-v2']" >Show all</div>
                <mat-icon>
                    chevron_right
                </mat-icon>
            </div>
        </div>
    </div>
</div>
