<div class="home-container m-auto flex flex-row gap-4" [ngClass]="mobileTopHeaderVisibilityStatus ? 'home-container':'home-container-without-mobile-header'">
    <ng-container *ngIf="!homeConfig?.insightOnRight?.active">
        <div class="bg-info" [ngClass]="
        homeConfig?.leftSection?.active &&  homeConfig?.rightSection?.active ? 'left' : 
        (homeConfig?.leftSection?.active &&  !homeConfig?.rightSection?.active) ? 'full' : ''" *ngIf="homeConfig?.leftSection?.active">
            <ws-in-sight-side-bar></ws-in-sight-side-bar>
        </div>

        <div class="bg-primary" [ngClass]="
        homeConfig?.leftSection?.active &&  homeConfig?.rightSection?.active ? 'right' : 
        (!homeConfig?.rightSection?.active && !homeConfig?.leftSection?.active) ? 'full' : ''" *ngIf="homeConfig?.rightSection?.active">
            <div class="flex flex-col gap-4">
                <div class="home-container margin-remove-top md:mt-8">
                    <div class="flex flex-1 cursor-pointer" [routerLink]="'/page/learn'">
                        <p class="mat-subheading-1 margin-remove inline-block flex gap-2 items-center feed-title">
                            Go to learn hub 
                            <mat-icon class="ws-mat-default-text mr-3 mat-icon notranslate material-icons mat-icon-no-color feed-title-icon" [color]="'accent'">navigate_next
                                </mat-icon>
                        </p>
                    </div>                    
                </div>
                <ng-container *ngFor="let item of contentStripData; let i=index; trackBy i">                    
                <div class="section_{{i}}" *ngIf="item?.strips[0]?.active">
                        <ws-feed-list [widgetData]="item"></ws-feed-list>
                </div>
                </ng-container>
                <div class="slider" *ngIf="sliderData && sliderData[0]?.active">
                    <ws-widget-sliders [widgetData]="sliderData"></ws-widget-sliders>
                </div>
                <!-- Discussion section starts here -->
                <div class="discuss" *ngIf="homeConfig?.discussHub?.active">
                    <ws-discuss-hub [discussConfig]="homeConfig?.discussHub"></ws-discuss-hub>
                </div>
                <!-- Discussion section ends here -->

                <!-- Go to Network hub starts here -->
                <div class="network" *ngIf="homeConfig?.networkHub?.active">
                    <ws-network-hub [networkConfig]="homeConfig?.networkHub"></ws-network-hub>
                </div>
                <!-- Go to Network hub end here -->
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="homeConfig?.insightOnRight?.active">
         <div class="bg-primary" [ngClass]="
        homeConfig?.leftSection?.active &&  homeConfig?.rightSection?.active ? 'right' : 
        (!homeConfig?.rightSection?.active && !homeConfig?.leftSection?.active) ? 'full' : ''" *ngIf="homeConfig?.rightSection?.active">
            <div class="flex flex-col gap-4">
                <div class="home-container mt-8">
                    <div class="flex flex-1 cursor-pointer" [routerLink]="'/page/learn'">
                        <p class="mat-subheading-1 margin-remove inline-block flex gap-2 items-center">
                            Go to learn hub 
                            <mat-icon class="ws-mat-default-text mr-3 mat-icon notranslate material-icons mat-icon-no-color" [color]="'accent'">navigate_next
                                </mat-icon>
                        </p>
                    </div>                    
                </div>
                <div *ngFor="let item of contentStripData">
                    <ng-container *ngIf="item?.strips[0]?.active">
                        <ws-feed-list [widgetData]="item"></ws-feed-list>
                    </ng-container>
                </div>
                <div *ngIf="sliderData && sliderData[0]?.active">
                    <ws-widget-sliders [widgetData]="sliderData"></ws-widget-sliders>
                </div>
                <!-- Discussion section starts here -->
                <div *ngIf="homeConfig?.discussHub?.active">
                    <ws-discuss-hub [discussConfig]="homeConfig?.discussHub"></ws-discuss-hub>
                </div>
                <!-- Discussion section ends here -->

                <!-- Go to Network hub starts here -->
                <div *ngIf="homeConfig?.networkHub?.active">
                    <ws-network-hub [networkConfig]="homeConfig?.networkHub"></ws-network-hub>
                </div>
            </div>
        </div>
        <div class="bg-info" [ngClass]="
        homeConfig?.leftSection?.active &&  homeConfig?.rightSection?.active ? 'left' : 
        (homeConfig?.leftSection?.active &&  !homeConfig?.rightSection?.active) ? 'full' : ''" *ngIf="homeConfig?.leftSection?.active">
            <ws-in-sight-side-bar></ws-in-sight-side-bar>
        </div>
       
    </ng-container>
</div>

<ws-client-slider [clientList]="clientList"></ws-client-slider>
<div class="download-section">
    <ws-download-app></ws-download-app>
</div>

<div class="footer footer-update-mobile-number" *ngIf="isNudgeOpen">
      <div (click)="remindlater()" class="desktop-cross">X</div>
      <div class="update-mobile-number-flex">
        <span (click)="remindlater()" class="mobile-cross">X</span>
        <img class="hand-icon" src="assets/icons/footer-nav/update-mobile-number.svg"/>
        <p class="updatetitle">Update your mobile number {{activeRoute}}</p>
        <button class="ui fluid-button update-now" (click)="fetchProfile()" role="button">Update</button>
        <!-- <button class="remind-later" (click)="remindlater()" role="button">Remind Later</button> -->
        <button class="update-profile" (click)="fetchProfile()" role="button">Update</button>
        <span class="inline-info">
          <span class='tool material-icons tooltips' matTooltip="My tooltip">error_outline</span>
          <span class="tooltip-check ws-mat-default-text">Why it is important ?
            <span class="tooltiptext-check">Update your mobile number. This will enable you to login with your mobile number easily and receive important alerts on your mobile.</span>
          </span>
          </span>
    </div>
</div>
