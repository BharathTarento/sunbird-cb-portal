<div class="main_container mt-4 flex-row">
    <div class="">
        <div class="right_inner_container profile-box">
            <div class="flex">
                <h2 class="mat-h1 margin-remove inline-block">
                    Request to add designation
                </h2>
            </div>
            <form [formGroup]="requestForm" novalidate>
                <div class="margin-top-l new-mobile">
                    <div class="flex flex-wrap mobile-break">
                        <!-- Position field -->
                        <ng-container>
                            <div class="input-wrapper margin-top-s">
                                <label for="designation" class="margin-remove-bottom form-label required"
                                    i18n="Designation | Label which explains the user to enter designation"
                                    i18n-aria-label aria-label="Designation Field label">
                                    Designation
                                </label>
                                <mat-form-field appearance="outline" class="margin-top-s w-full">
                                    <input id="designation" matInput type="text" placeholder="Enter your designation"
                                        i18n-placeholder="designation" formControlName="designation" autocomplete="off"
                                        i18n-aria-label aria-label="Designation" #position maxlength="150" />
                                    <mat-error [hidden]="false"
                                        i18n="Designation Error | Explains designation is required"
                                        *ngIf="requestForm?.controls['designation'].errors?.required" i18n-aria-label
                                        aria-label="Designation is mandatory">
                                        Designation is mandatory
                                    </mat-error>
                                    <mat-error *ngIf="requestForm?.controls['designation'].errors?.pattern"
                                        i18n-aria-label
                                        aria-label="Only alphabets, numbers, space, &, -, and  () are allowed.">
                                        Only alphabets, numbers, space, &, -, and () are allowed.
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </ng-container>

                        <ng-container *ngIf="requestType === 'Organisation'">
                            <div class="input-wrapper margin-top-s">
                                <label for="organisation" class="margin-remove-bottom form-label required"
                                    i18n="Organisation | Label which explains the user to enter organisation"
                                    i18n-aria-label aria-label="Organisation Field label">
                                    Organisation
                                </label>
                                <mat-form-field appearance="outline" class="margin-top-s w-full">
                                    <input id="organisation" matInput type="text" placeholder="Enter your organisation"
                                        i18n-placeholder="organisation" formControlName="organisation"
                                        autocomplete="off" i18n-aria-label aria-label="organisation" #organisation
                                        maxlength="150" />
                                    <mat-error [hidden]="false"
                                        i18n="Organisation Error | Explains organisation is required"
                                        *ngIf="requestForm?.controls['organisation'].errors?.required" i18n-aria-label
                                        aria-label="Please enter your organisation name">
                                        Please enter your organisation name
                                    </mat-error>
                                    <mat-error *ngIf="requestForm?.controls['organisation'].errors?.pattern"
                                        i18n-aria-label
                                        aria-label="Only alphabets, numbers, space, &, -, and  () are allowed.">
                                        Only alphabets, numbers, space, &, -, and () are allowed.
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </ng-container>

                        <!-- domain field -->
                        <ng-container *ngIf="requestType === 'Domain'">
                            <div class="input-wrapper margin-top-s">
                                <label for="domain" class="margin-remove-bottom form-label required"
                                    i18n="Domain |Label which explains the user to enter domain" i18n-aria-label
                                    aria-label="Domain Field label">
                                    Domain
                                </label>
                                <mat-form-field appearance="outline" class="margin-top-s w-full">
                                    <input id="domain" matInput type="text" placeholder="Example: @gov.in"
                                        i18n-placeholder="domain" formControlName="domain" autocomplete="off"
                                        i18n-aria-label aria-label="domain" #domain maxlength="63" />
                                    <mat-error [hidden]="false" i18n="Domain Error | Explains domain is required"
                                        *ngIf="requestForm?.controls['domain'].errors?.required" i18n-aria-label
                                        aria-label="domain is mandatory">
                                        Enter your domain (Example: @gov.in)
                                    </mat-error>
                                    <mat-error *ngIf="requestForm?.controls['domain'].errors?.pattern" i18n-aria-label
                                        aria-label="Please enter a valid domain name">
                                        Please enter a valid domain name
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </ng-container>

                        <!-- <div class="w-full margin-top-l">
                                <div class="button_box flex flex-col items-center justify-center">
                                    <button mat-flat-button type="submit"
                                        class="submitBtn text-white ws-mat-primary-background ws-mat-white-text"
                                        (click)="submitRequest()"
                                        [disabled]="!requestForm?.valid || disableBtn">
                                        Submit
                                    </button>
                                </div>
                            </div> -->
                        <div class="flex flex-1 mt-6 add-cancel-btn justify-between">
                            <button mat-raised-button type="button" class="flex-auto-display mar"
                                (click)="closeDialog()">
                                <span class="ws-mat-default-text" i18n>Cancel</span>
                            </button>
                            <button mat-raised-button type="submit"
                                class="submitBtn text-white ws-mat-primary-background ws-mat-white-text"
                                (click)="submitRequest()" [disabled]="!requestForm?.valid || disableBtn">
                                <span class="text-white" i18n>
                                    Submit
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
