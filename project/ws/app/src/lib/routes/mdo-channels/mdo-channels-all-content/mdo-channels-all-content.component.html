<div class="container-balanced">
    <ws-widget-btn-page-back [widgetData]="{ url: 'home', titles: titles, textClass:'ws-mat-black60-text' }">
    </ws-widget-btn-page-back>
    <p class="mat-subheading-1 mt-8">All Contents <span *ngIf="contentDataList.length">({{contentDataList.length}})</span></p>

    <div class="">
        <div class="container">
            <div class="grid grid-cols-12 gap-4 padding-top-l mb-6">
                <div class="col-span-12 md:col-span-9 ">
                    <div class="mb-4">
                        <div>
                            <mat-form-field appearance="outline"  class="w-1/2 pl-1 mat-form-search">
                                <input name="search"  (keyup.enter)="handleSearchQuery($event)"    matInput placeholder="Search">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="mr-2 mb-5" *ngFor="let c of contentDataList">
                        <sb-uic-cards [widgetData]="c.widgetData"> </sb-uic-cards>
                    </div>            
                </div>
                <div class="col-span-12 md:col-span-3">
                </div>
            </div>
        </div>
    </div>
</div>
