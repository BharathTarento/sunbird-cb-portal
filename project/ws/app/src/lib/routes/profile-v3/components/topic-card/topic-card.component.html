
<mat-card  class="padding-m mat-card  margin-bottom-s w-full topic_card" role="contentinfo" tabindex="0" *ngFor="let topic of topicData">

     <mat-card-title><a class="mat-h4 margin-bottom-l" i18n role="heading" >{{ topic.name }} </a></mat-card-title>

     <div class="flex flex-wrap">
        <a class="topic_tag_link  mat-body-2 flex items-center margin-right-xs  margin-bottom-xs" *ngFor="let item of topic?.subTopic">
            {{ item }}
        </a>
   </div>
 </mat-card>
