<div class="container-balanced-banner flex flex-row justify-between margin-bottom-xl margin-top-xl">
  <h1>{{currentStep}}. {{message}} </h1>

  <a routerLink="/" class="skip_link mat-body-2 margin-remove-bottom">Skip, I will do this later</a>
</div>
<mat-sidenav-container class="container-balanced" autosize name="discuss-menu">

  <mat-sidenav [mode]="mode$ | async" [(opened)]="sideNavBarOpened" class="border-0 sidenav_inner"
    [ngClass]="{'margin-top-0': currentRoute === 'all'}">
    <div class="contain">
      <div class="flex-1" style="position: relative;">
        <div #stickyMenu [class.sticky]="sticky">
          <!-- <ws-app-profile-v3-left-menu [tabsData]="tabsData" class="flex flex-1"></ws-app-profile-v3-left-menu> -->
          <ws-app-l-menu [tabsData]="tabs" class="flex flex-1"></ws-app-l-menu>
        </div>
      </div>
    </div>
  </mat-sidenav>


  <mat-sidenav-content>
    <div *ngIf="screenSizeIsLtMedium" class="margin-top-m">
      <button type="button" mat-icon-button (click)="sideNavBarOpened = !sideNavBarOpened"
        id="ws-auth-root-home-btn-menu" name="ws-auth-root-home-btn-menu" class="mat-icon-button mat-button-base">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class="flex flex-5 marbot knowledge_box_full margin-left-l"
      [ngClass]="{'margin-top-m': currentRoute === 'current-competencies'}">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>


<div class="footer_box flex flex-row justify-between">
  <!-- <a class="skip_link mat-body-2 margin-remove-bottom">Cancel</a> -->

  <ng-container *ngIf="previous && previous !== 'first'">
    <div class="left_footer_box">
      <a [routerLink]="previous.routerLink" class="skip_link mat-body-2 margin-remove-bottom">Previous: {{previous.step}}.
        {{previous.name}}</a>
    </div>

  </ng-container>
  <ng-container *ngIf="previous && previous === 'first'">
   <div class="left_footer_box">
    <a (click)="updateProfile()"  class="skip_link mat-body-2 margin-remove-bottom">Cancel</a>
   </div>
  </ng-container>

  <div class="center_footer_box">
  <p class="mat-body-2 margin-remove-bottom margin-top-xs footer_text">Your selections are automatically saved.</p>
  </div>

  <ng-container *ngIf="next && next !== 'done'">
    <div class="right_footer_box">
    <a [routerLink]="next.routerLink" class="next_link mat-body-2 margin-remove-bottom">Next: {{next.step}}.
      {{next.name}}</a>
    </div>
  </ng-container>
  <ng-container *ngIf="next && next === 'done'">
    <div class="right_footer_box">
    <a (click)="updateProfile()" class="next_link mat-body-2 margin-remove-bottom">Done</a>
    </div>
  </ng-container>
</div>
