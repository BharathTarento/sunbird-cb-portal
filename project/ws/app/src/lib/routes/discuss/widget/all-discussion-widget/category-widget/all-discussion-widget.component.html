<div class='widget-container'>
    <button *ngIf='state !== alldiscussPage' mat-icon-button (click)="widgetBackClick()">
        <mat-icon>arrow_backword</mat-icon>
        <span>Back</span>
    </button>
    <lib-discuss-all *ngIf='state === alldiscussPage' [context]='config' (stateChange)='stateChange($event)'></lib-discuss-all>
    <lib-discussion-details *ngIf='state === detailsPage'  [topicId]='tid' [slug]='slug' (stateChange)='stateChange($event)'></lib-discussion-details>
</div>
