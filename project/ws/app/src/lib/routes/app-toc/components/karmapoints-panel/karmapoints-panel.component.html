<ng-container *ngIf="kpData && btnCategory !== 'claim' && pCategory === ''">
  <div class="flex flex-row items-center gap-2 slider-div">
    <img src="/assets/icons/home/karma-badge.svg" width="28px" alt="karma-points image">
    <div class="text-xs">
      <div *ngIf="kpData.textBeforeIcon">{{ kpData.textBeforeIcon }}</div>
      <div *ngIf="kpData?.points">{{ kpData?.points }}</div>
      <div *ngIf="kpData?.textAfterIcon">{{ kpData?.textAfterIcon }}</div>
    </div>
    <mat-icon class="cursor-pointer ws-mat-black60-text info-icon" width="20px" [matTooltip]="kpData?.toolTipText"
      *ngIf="kpData?.toolTipText">info_outline</mat-icon>
  </div>
</ng-container>

<ng-container *ngIf="kpData && btnCategory !== 'claim' && pCategory !== ''">
  <div class="flex flex-row items-center gap-2 slider-div" >
    <img src="/assets/icons/home/karma-badge.svg" width="28px" alt="karma-points image">
    <div class="text-xs">
      <div *ngIf="kpData?.textBeforeIcon">{{ getDynamicText(kpData?.textBeforeIcon) }}</div>
      <div *ngIf="kpData?.points">{{ kpData?.points }}</div>
      <div *ngIf="kpData?.textAfterIcon">{{ getDynamicText(kpData?.textAfterIcon) }}</div>
    </div>
    <mat-icon class="cursor-pointer ws-mat-black60-text info-icon" [matTooltip]="getDynamicText(kpData?.toolTipText)" *ngIf="kpData?.toolTipText">info_outline</mat-icon>
  </div>
</ng-container>

<button class="mat-caption karmapoints-panel karmapoints-panel-claim margin-top-m width-1-1"
  *ngIf="kpData && btnCategory === 'claim'" (click)="onClickOfClaim()">
  <p class="margin-remove">{{kpData.textBeforeIcon}}
    <img src="/assets/icons/home/karma-badge.svg" alt="KarmaPoints">
    <span class="font-bold"> {{kpData.points}} </span>
    <span *ngIf="kpData.textAfterIcon">{{kpData.textAfterIcon}}</span>
  </p>
</button>
