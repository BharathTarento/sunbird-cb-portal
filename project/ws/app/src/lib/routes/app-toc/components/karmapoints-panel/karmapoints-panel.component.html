<div class="mat-caption karmapoints-panel margin-top-xs" *ngIf="kpData">
    <p class="margin-remove">{{kpData.textBeforeIcon}}
        <img src="/assets/icons/KPIcon.svg" alt="KarmaPoints"> 
        <span class="font-bold"> {{kpData.points}} </span> 
        <span *ngIf="kpData.textAfterIcon">{{kpData.textAfterIcon}}</span>
        <mat-icon class="cursor-pointer ws-mat-black60-text" [matTooltip]="kpData.toolTipText" *ngIf="kpData.toolTipText">info_outline</mat-icon>
    </p>
  </div>
