<div class="mat-caption karmapoints-panel margin-top-xs" *ngIf="kpData && btnCategory !== 'claim'">
    <p class="margin-remove">{{kpData.textBeforeIcon}}
        <img src="/assets/icons/home/karma-badge.svg" alt="KarmaPoints">
        <span class="font-bold"> {{kpData.points}} </span>
        <span *ngIf="kpData.textAfterIcon">{{kpData.textAfterIcon}}</span>
        <mat-icon class="cursor-pointer ws-mat-black60-text" [matTooltip]="kpData.toolTipText" *ngIf="kpData.toolTipText">info_outline</mat-icon>
    </p>
  </div>

  <button class="mat-caption karmapoints-panel karmapoints-panel-claim margin-top-m width-1-1"
    *ngIf="kpData && btnCategory === 'claim'" (click)="onClickOfClaim()">
    <p class="margin-remove">{{kpData.textBeforeIcon}}
        <img src="/assets/icons/home/karma-badge.svg" alt="KarmaPoints">
        <span class="font-bold"> {{kpData.points}} </span>
        <span *ngIf="kpData.textAfterIcon">{{kpData.textAfterIcon}}</span>
    </p>
  </button>
