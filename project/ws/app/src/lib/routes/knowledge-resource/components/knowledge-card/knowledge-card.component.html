
<mat-card  class="padding-m mat-card  margin-bottom-s w-full" role="contentinfo" tabindex="0">
   <div class="flex flex-row">
        <div class="flex flex-1">
            <p class="mat-body-2 ws-mat-black60-text">
                <span class="mdo_name margin-right-s" i18n>{{ resource?.source}}</span>
                <span class="post_timing" i18n *ngIf="resource.createdDate">{{ getFormathours(resource.createdDate) }}</span>
            </p>
        </div>


        <div class="flex flex-4 justify-items-end">
            <a *ngIf="resource.bookmark===true; else noBookmarker" (click)="addBookmark(resource)" class="linkBtn">
                <mat-icon class="material-icons-outlined ws-mat-default-text"> bookmark</mat-icon>
            </a>
            <ng-template #noBookmarker>
                <a (click)="addBookmark(resource)" class="linkBtn">
                    <mat-icon class="material-icons-outlined"> bookmark_border</mat-icon>
                </a>
            </ng-template>
        </div>
   </div>
    <mat-card-title><a class="mat-h4" i18n role="heading" [routerLink]="['/app/knowledge-resource/all', resource?.id, resource?.type]">{{ resource?.name }}</a></mat-card-title>
    <mat-card-subtitle><p class="mat-body-2 ws-mat-black60-text" i18n>{{ resource?.id }}</p></mat-card-subtitle>
    <span class="margin-right-m attach_links" *ngIf="resource.additionalProperties.krFiles && resource.additionalProperties.krFiles.length > 0">
        <p class="mat-body-2" i18n >  <img src="assets/icons/pdf.svg" class="pdfIcon margin-right-xs"> {{ resource.additionalProperties.krFiles.length }} PDFs </p>
    </span>
    <span class="attach_links" *ngIf="resource.additionalProperties.URL && resource.additionalProperties.URL.length > 0">
        <p class="mat-body-2" i18n>  <mat-icon class="material-icons-outlined align-bottom ws-mat-default-text margin-right-xs">link</mat-icon>
            {{ resource.additionalProperties.URL.length }} URL </p>

    </span>


</mat-card>
