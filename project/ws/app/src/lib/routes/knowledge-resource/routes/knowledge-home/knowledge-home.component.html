<ws-widget-btn-page-back [widgetData]="{ url: 'url', titles: titles }">
</ws-widget-btn-page-back>
  <!-- {{ currentRoute }} -->
<div *ngIf="currentRoute === 'all'" class="container-balanced-banner margin-top-s">
  <ng-container [wsResolverWidget]="banner"></ng-container>
</div>
<!-- <h2>home page here</h2> -->

<mat-sidenav-container class="container-balanced" autosize name="discuss-menu">

    <mat-sidenav [mode]="mode$ | async" [(opened)]="sideNavBarOpened" class="border-0 sidenav_inner" [ngClass]="{'margin-top-48': currentRoute === 'all'}">
        <div class="contain">
          <div class="flex-1" style="position: relative;">
            <div #stickyMenu [class.sticky]="sticky">
              <ws-app-knowledge-left-menu [tabsData]="tabsData" class="flex flex-1"></ws-app-knowledge-left-menu>
            </div>
          </div>
        </div>
      </mat-sidenav>


  <mat-sidenav-content>
    <div *ngIf="screenSizeIsLtMedium">
      <button type="button" mat-icon-button (click)="sideNavBarOpened = !sideNavBarOpened"
        id="ws-auth-root-home-btn-menu" name="ws-auth-root-home-btn-menu">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class="flex flex-5 marbot" [ngClass]="{'margin-top-56': currentRoute === 'all'}">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
