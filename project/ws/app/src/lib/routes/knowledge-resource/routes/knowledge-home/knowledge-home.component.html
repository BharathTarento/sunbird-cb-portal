<div *ngIf="currentRoute === 'all'" class="container-balanced-banner margin-top-s mob-16">
  <ng-container [wsResolverWidget]="banner"></ng-container>
</div>


<mat-sidenav-container class="container-balanced" autosize name="discuss-menu">

  <mat-sidenav-content>
    <div *ngIf="screenSizeIsLtMedium" class="margin-top-m">
      <button type="button" mat-icon-button (click)="sideNavBarOpened = !sideNavBarOpened"
        id="ws-auth-root-home-btn-menu" name="ws-auth-root-home-btn-menu" class="mat-icon-button mat-button-base">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class="flex flex-5 marbot knowledge_box_full" [ngClass]="{'margin-top-m': currentRoute === 'all'}">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
