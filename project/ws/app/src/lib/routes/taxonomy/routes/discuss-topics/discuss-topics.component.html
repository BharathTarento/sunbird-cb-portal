  <!-- Tem component -->
  <div class="flex flex-1">
    <mat-card class="flex-1 remove-botton-radius">
      <mat-card-header class="flex items-baseline margin-fix">
        <mat-card-title class="margin-l-0 f-medium  flex-1">
          <span class="width-expand">
            <h2>People you may know</h2>
          </span>
        </mat-card-title>
        <span class="spacer"></span>
        <button mat-button color="default" type="button" class=" flex-auto-display">
          <span class="ws-mat-default-text" i18n>SEE ALL</span>
        </button>
      </mat-card-header>
      <mat-card-content class="margin-left-m mb-0-imp flex flex-wrap">
          <ng-container *ngFor="let userObj of recommendedUsers" [ngTemplateOutlet]="userIndividualNew" [ngTemplateOutletContext]="{ user: userObj }" onclick="gotoLeft()">
            </ng-container>
          <!-- <ws-app-connection-people-card class="mr-4 mb-5" [user]="user"
            (connection)="connectionUpdatePeopleCard($event)"></ws-app-connection-people-card> -->
      </mat-card-content>
      <mat-card-actions align="end">
      </mat-card-actions>
    </mat-card>
  </div>
  <!-- Tem component -->
  <ng-template #userIndividualNew let-user="user">
    <div class="unit-cohort sm:pr-8 md:pr-10">
      <div class="width-expand padding-left-xs">
        <div class="mat-body-strong cohorts-name">
         Name dfsfsfsdfdsfsdfsfsfsfsf
        </div>
        <div class="mat-caption cohorts-desc">etst</div>
      </div>
    </div>
