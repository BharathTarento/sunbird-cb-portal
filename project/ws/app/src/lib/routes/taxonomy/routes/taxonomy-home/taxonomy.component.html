
<ws-widget-btn-page-back [widgetData]="{ url: 'home',titles:[{title: 'Learn', url:'/page/learn', icon:'school'},
{title: ( 'All topis') ,url:'none', icon:''}]  }">
</ws-widget-btn-page-back>
<div class="container-balanced">
  <div class="flex flex-2 search">
    <h1>All topics</h1>
  </div>
    <div class="flex flex-1">
        <div class="margin-left-xll mb-1-imp flex flex-wrap">
            <ng-container *ngFor="let topics of termsTopicArray" [ngTemplateOutlet]="userIndividualNew"
                [ngTemplateOutletContext]="{ topic: topics }">
              </ng-container>
        </div>
    </div>
</div>
 <ng-template #userIndividualNew let-topic="topic">
  <mat-card class="network-card mr-9" (click)="gotoNextLevel(topic)">
    <mat-card-header>
      <mat-card-title class="text-capitalize text-oneline">
        <a href="javascript:void(0)" role="link" i18n-aria-label>
          <span class="mat-subheading-2"> {{topic.name}}
          </span></a>
      </mat-card-title>
      <mat-card-subtitle>
        <span class="text-capitalize mat-body-2">Level 1</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="content">
    </mat-card-content>
  </mat-card>

</ng-template>
