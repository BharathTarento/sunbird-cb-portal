<ws-widget-btn-page-back [widgetData]="{ url: 'home',titles: titles }">
</ws-widget-btn-page-back>

<div *ngIf="currentRoute === 'home'" class="container-balanced-banner margin-top-s">
  <ng-container [wsResolverWidget]="banner"></ng-container>
</div>
<mat-sidenav-container class="container-balanced" name="discuss-menu">

  <mat-sidenav [mode]="mode$ | async" [(opened)]="sideNavBarOpened" class="border-0">
    <app-discuss-left-menu [unseen]="unread"></app-discuss-left-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <div *ngIf="screenSizeIsLtMedium">
      <button type="button" mat-icon-button (click)="sideNavBarOpened = !sideNavBarOpened"
        id="ws-auth-root-home-btn-menu" name="ws-auth-root-home-btn-menu">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class="flex flex-5">
      <!-- <router-outlet></router-outlet> -->
      <!-- <app-discuss-all></app-discuss-all> -->
      <app-dicuss-card></app-dicuss-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
