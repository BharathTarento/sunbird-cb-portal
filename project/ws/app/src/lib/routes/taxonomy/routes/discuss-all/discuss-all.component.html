<div class="flex flex-1 custom">
  <div class="flex flex-3 flex-column">
    <div class="flex flex-1 cursor-pointer margin-fix height-48" (click)="start()">
      <a href="javascript:void(0)" class="flex flex-1 cursor-pointer margin-fix height-48" i18n-aria-label role="link">
        <div
          class="flex flex-1 items-center border discuss border-solid discuss-border ws-mat-primary-background-op100 ">
          <div class="w-full discuss truncate">
            <span class="overflow ml-4">Ask a question or post an idea</span>
          </div>
          <div class="discuss-home text-white flex items-center justify-center cursor-pointer">
            Start discussion
          </div>
        </div>
        <!-- <div class="text-box">Ask a question or post an idea</div>
    <div class="buton">start discussion</div> -->
      </a>
    </div>
    <div class="flex flex-1 flex-column margin-fix">
      <ng-container *ngIf="discussionList">
        <ng-container>
          <app-dicuss-card></app-dicuss-card>
        </ng-container>
      </ng-container>
      <ng-container *ngIf="!(discussionList)">
        <mat-card class="mat-card margin-bottom-l">
          <mat-card-content>
            <span>loading</span>
          </mat-card-content>
        </mat-card>
      </ng-container>
    </div>
    <div class="flex flex-1 flex-column margin-fix pagination-container">
      <ws-app-pagination [pager]="pager" (changePage)="navigateWithPage($event)"></ws-app-pagination>
    </div>
  </div>
  <!-- <div class="flex flex-1" #stickyMenu [class.sticky]="sticky">
    <app-discuss-right-menu [tags]="trendingTags"></app-discuss-right-menu>
  </div> -->
</div>
