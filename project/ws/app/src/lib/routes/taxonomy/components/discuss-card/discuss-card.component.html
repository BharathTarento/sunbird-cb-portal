<mat-card class="discuss-card cursor-pointer" >
  <mat-card-content class="flex flex-1" >
    <mat-chip-list
  class="example-chip"
  cdkDropList
  cdkDropListOrientation="horizontal">
  <mat-chip (click)="getClickedTab(tag)"
    class="example-box"
    cdkDrag
   *ngFor="let tag of tags">
    {{tag}}
  </mat-chip>
  </mat-chip-list>
  <div id=wrap  *ngIf="showNoValue">
    <div id=inside>
     <h2>No topics available</h2>
    </div>
  </div>
  </mat-card-content>
  <!-- <mat-card-actions *ngIf="tags.length>8">
    <a mat-button (click)="getDiscussion()" *ngIf="showRem">SEE {{rem}} MORE SUB TOPICS </a>
  </mat-card-actions> -->
</mat-card>
