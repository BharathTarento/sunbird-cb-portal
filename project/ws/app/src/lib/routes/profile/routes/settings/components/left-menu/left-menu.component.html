<mat-nav-list class="margin-left-xs margin-right-xl mt-4" aria-label="menu">
  <ng-container *ngFor="let tab of tabsData">

      >

      <!-- <mat-icon>account_circle</mat-icon> -->
      <span class="padding-left-xs">{{tab?.name}}</span>

  </ng-container>
  <span class="mt-6 mat-body-2">About us &#46; Privacy Policy <br />
    &#169; Copyright 2020-2021</span>
</mat-nav-list>
