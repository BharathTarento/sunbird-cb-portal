
<div class="gyann-wrapper">
    <div >
        <div class="flex flex-center headder-block">
            <div class="container-balanced">
                <div class="grid grid-cols-2">
                    <div class="">
                        <p class="title mat-display-1 mb-2">{{'gyaanKarmayogi.title'| translate}}</p>
                        <p class="description mat-title">{{'gyaanKarmayogi.description'| translate}}</p>
                        <div class="flex search-block mt-16">
                            <input type="text" placeholder="Search in Gyaan Karmayogi" [formControl]="searchControl"  class="flex-1">
                            <button type="button" (click)="searchFilter()" class="btn cursor-pointer">Search</button>
                        </div>
                    </div>

                    <div class="img-container flex justify-end gap-8">
                        <img class="img1" src="assets/instances/eagle/banners/hubs/knowledgeresource/1.png" alt="">
                        <div class="flex gap-4 flex-col">

                        <img class="img2"  src="assets/instances/eagle/banners/hubs/knowledgeresource/222.png" alt="">

                        <img  class="img3" src="assets/instances/eagle/banners/hubs/knowledgeresource/333.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="flex flex-center mt-8 mb-8">
        <div class="container-balanced w-full">
          <div class="flex sector-section justify-start items-start gap-2">
            <div class="flex">
                <div class="all-sector flex items-center justify-center {{sectorsList[0]?.name === selectedSector? 'selected-sector': ''}}" 
                 (click)="sectorFilter(sectorsList[0],'all')" >
                    {{sectorsList[0]?.name}}
                </div> 
            </div>
            <div class="flex flex-wrap gap-2">
                <ng-container *ngFor="let sector of sectorsList|slice: 1:(sectorsList.length)">
                   <div class="each-sector flex items-center justify-center {{sector?.name === selectedSector? 'selected-sector': ''}}"
                    (click)="sectorFilter(sector)" [style.background]="sector?.bgColor">
                    {{sector?.name}}
                   </div> 
                </ng-container>
            </div>
          </div>

        </div>
    </div>
    <div class="flex flex-center filter-section pt-4 pb-4 bg-primary">
        <div class="container-balanced w-full">
            <!-- {{gyaanForm.value |json}} -->
            <ng-container *ngIf="gyaanForm">
                <form [formGroup]="gyaanForm" (ngSubmit)="applyFilter(gyaanForm)">
                    <div class="flex gap-2 items-end justify-between">
                            <div class="flex flex-col">
                                <label for="">Sectors</label>
                                <mat-form-field  appearance="outline"  class="filter-select">
                                    <mat-select name="sectors" placeholder="Sector" (selectionChange)="doSomething($event)" formControlName="sectors">
                                        <ng-container *ngFor="let sector of sectorsList">
                                            <mat-option [value]="sector">{{sector?.name}}</mat-option>
                                        </ng-container>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="flex flex-col">
                                <label for="">Sub-sectors</label>
                                <mat-form-field   appearance="outline" class="filter-select">
                                    <mat-select name="subSectors" placeholder="Sub-sectors" formControlName="subSectors" >
                                    <ng-container *ngFor="let subData of subSector">
                                        <mat-option [value]="subData?.name">{{subData?.name}}</mat-option>
                                    </ng-container>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="flex flex-col">
                                <label for="">Categories</label>
                                <mat-form-field   appearance="outline" class="filter-select">
                                    <mat-select name="category" placeholder="Categories" formControlName="category" >
                                        <ng-container *ngFor="let cat of categories">
                                            <mat-option [value]="cat?.name">{{cat?.name}}</mat-option>
                                        </ng-container>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <button class="apply-btn" type="submit" >Apply now</button>
                    </div>
                </form>
            </ng-container>
        </div>
    </div>
</div>

<div class="flex flex-center filter-section  pb-4 bg-primary">
    <div class="container-balanced">
        <div class="flex gap-2 flex-wrap items-end justify-between">  
           <ng-container *ngIf="!hideAllStrip">
                <ng-container *ngFor="let strip of stripData">
                    <div class="w-full mt-4">
                        <ws-widget-content-strip-with-tabs [widgetData]="strip"></ws-widget-content-strip-with-tabs>
                    </div>
                </ng-container>
           </ng-container>
        </div>
    </div>
</div>
<!--{{translateLetMenuName('title')}} -->
