<div class="gyann-wrapper">
    <div class="flex ">
        <div class="container-balanced w-full">
            <div class="grid grid-cols-12 gap-4">
                <div class="col-span-9">
                    <div class="flex flex-row flex-wrap content-container" >
                        <div class="mr-2 mb-5" *ngFor="let c of contentDataList">
                            <ws-widget-card-content-v2 [widgetData]="c.widgetData"> </ws-widget-card-content-v2>
                        </div>
                    </div>
                </div>

                <div class="col-span-3">
<div class="filter-wrapper">
    <p class="title">Filter by</p>
    <div class="individual-block">
        <p class="title">Sectors</p>
        <div class="search-filter">
            <input type="text" placeholder="Search sector">
            <mat-icon>search</mat-icon>
        </div>
        <div class="list">
            <ng-container *ngFor="let sectors of sectorsList">
                <div class="check-list">
                    <mat-checkbox [checked]="sectors.completed">{{sectors.label}}</mat-checkbox>
                </div>
            </ng-container>
        </div>
        
    </div>
</div>
                </div>
            </div>
        </div>
    </div>
</div>
