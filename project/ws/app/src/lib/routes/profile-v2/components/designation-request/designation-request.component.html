<div class="flex flex-col gap-4">
    <div class="text-base font-bold text-center">Request to Add Designation</div>
    <div class="flex flex-col gap-1">
        <div class="text-sm font-bold required">Enter designation</div>
        <input type="text" [(ngModel)]="designation" class="input-text" placeholder="Enter your designation" />
    </div>
    <div class="flex justify-between">
        <button class="outline-button" (click)="handleCloseModal()">Cancel</button>
        <button class="save-button" [disabled]="!designation" [ngClass]="{'disable-button': !designation}" (click)="handleSaveDesignation()">Submit request</button>
    </div>
</div>
