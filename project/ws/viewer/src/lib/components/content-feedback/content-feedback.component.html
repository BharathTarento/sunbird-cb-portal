<mat-card class="no-shadow">
    <mat-card-title class="px-5 pb-5">
        <span i18n>Add your feedback here</span>
    </mat-card-title>

    <form [formGroup]="contentFeedbackForm">
        <div>
            <div class="w-full mb-8">
                <h3 class="mat-h3" i18n>Title</h3>
                <mat-form-field appearance="outline" class="w-full" [ngClass]="{ 'mat-focused': textBoxActive}">
                    <input matInput type="text" placeholder="Type here" i18n-placeholder formControlName="title" #title autocomplete="off" maxlength="100">
                </mat-form-field>
            </div>
            <div class="w-full mb-8">
                <h3 class="mat-h3" i18n>Description</h3>
                <mat-form-field class="w-full">
                    <textarea matInput [matTextareaAutosize] [matAutosizeMaxRows]="10" [matAutosizeMinRows]="3"
                        formControlName="feedback" placeholder="Type here" i18n-placeholder></textarea>
                    <mat-hint i18n>
                        Limited to 1000 characters.
                    </mat-hint>
                    <mat-error i18n>
                        You have exceeded 1000 characters.
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <mat-dialog-actions class="flex flex-row-reverse">
            <button mat-raised-button type="button" class="submit-button" [mat-dialog-close]="true" i18n (click)="submitContentFeedback()" [disabled]="contentFeedbackForm.invaid || contentFeedbackForm.pristine">
            Submit
            </button> 
            <button mat-button type="button" class="ws-mat-accent-border-active mat-accent blue-border margin-right-xs" [mat-dialog-close]="true" i18n>
            Cancel
            </button> 
        </mat-dialog-actions>
    </form>
</mat-card>
