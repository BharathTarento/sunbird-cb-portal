<mat-card class="no-shadow">
    <div class="mat-title">
        <span i18n>Add your feedback here</span>
    </div>

    <form [formGroup]="contentFeedbackForm" class="margin-top-m">
        <div>
            <div class="w-full margin-bottom-s">
                <label class="mat-h3" i18n>Title</label>
                <mat-form-field appearance="outline" class="w-full" [ngClass]="{ 'mat-focused': textBoxActive}">
                    <input matInput type="text" placeholder="Type here" i18n-placeholder formControlName="title" #title autocomplete="off" maxlength="100">
                </mat-form-field>
            </div>
            <div class="w-full margin-bottom-s">
                <label class="mat-h3" i18n>Description</label>
                <mat-form-field class="w-full" appearance="outline">
                    <textarea matInput [matTextareaAutosize] [ngClass]="{ 'mat-focused': textBoxActive}" [matAutosizeMaxRows]="10" [matAutosizeMinRows]="3" formControlName="feedback" placeholder="Type here" i18n-placeholder> </textarea>
                    <mat-hint i18n>
                        Limited to 500 characters.
                    </mat-hint>
                    <mat-error i18n>
                        You have exceeded 500 characters.
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <mat-dialog-actions class="flex flex-row-reverse">
            <button mat-raised-button type="button" class="submit-button" [mat-dialog-close]="true" i18n (click)="submitContentFeedback()" [disabled]="contentFeedbackForm.invalid || contentFeedbackForm.pristine">
            Submit
            </button> 
            <button mat-button type="button" class="ws-mat-accent-border-active mat-accent blue-border margin-right-xs" [mat-dialog-close]="true" i18n>
            Cancel
            </button> 
        </mat-dialog-actions>
    </form>
</mat-card>
