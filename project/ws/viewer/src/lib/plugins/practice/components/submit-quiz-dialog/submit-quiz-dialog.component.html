<h2 mat-dialog-title i18n>{{ 'practiceoverview.submitQuiz' | translate }}</h2>
<mat-dialog-content>
  <ng-container i18n *ngIf="submissionState === 'answered'">
    {{ 'practiceoverview.answeredMsg' | translate }}
  </ng-container>
  <ng-container i18n *ngIf="submissionState === 'unanswered'">
    <!-- You have not answered all the questions! Do you still want to submit? -->
    {{ 'practiceoverview.unansweredMsg' | translate }}
  </ng-container>
  <ng-container i18n *ngIf="submissionState === 'marked'">
    {{ 'practiceoverview.markedMsg' | translate }}
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions class="flex-row-reverse">
  <button mat-button mat-dialog-close i18n>{{ 'dialogconfirm.no' | translate }}</button>
  <button mat-button [mat-dialog-close]="true" i18n>{{ 'dialogconfirm.yes' | translate }}</button>
</mat-dialog-actions>
