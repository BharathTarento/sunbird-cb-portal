<ng-container *ngIf="!emptyWidget && !isDataPresent">
  <h2 class="fullView">
    <ng-container [ngSwitch]="widgetData.widgetSubType">
      <ng-container *ngSwitchCase="'cardBreadcrumb'">
        Breadcrumb
      </ng-container>
      <ng-container *ngSwitchCase="'playerVideo'">
        Video
      </ng-container>
      <ng-container *ngSwitchCase="'intranetResponsive'">
        Intranet
      </ng-container>
      <ng-container *ngSwitchCase="'videoWrapper'">
        Video
      </ng-container>
      <ng-container *ngSwitchCase="'playerAudio'">
        Audio
      </ng-container>
      <ng-container *ngSwitchCase="'elementHtml'">
        <ng-container *ngIf="widgetData.widgetData.type === 'image'">
          Image
        </ng-container>
        <ng-container *ngIf="!widgetData.widgetData.type">
          Embedd Code
        </ng-container>
        <ng-container *ngIf="widgetData.widgetData.type === 'title'">
          Title
        </ng-container>
        <ng-container *ngIf="widgetData.widgetData.type === 'text'">
          Text
        </ng-container>
      </ng-container>
      <ng-container *ngSwitchCase="'pageEmbedded'">
        Iframe
      </ng-container>
      <ng-container *ngSwitchCase="'sliderBanners'">
        Banner
      </ng-container>
      <ng-container *ngSwitchCase="'imageMapResponsive'">
        Image Map
      </ng-container>
      <ng-container *ngSwitchCase="'gridLayout'">
        Grid
      </ng-container>
      <ng-container *ngSwitchCase="'linearLayout'">
        Linear
      </ng-container>
      <ng-container *ngSwitchCase="'tabLayout'">
        Tab
      </ng-container>
      <ng-container *ngSwitchCase="'selectorResponsive'">
        <ng-container *ngIf="widgetData.widgetData.type === 'imageMap'" >
          Image Map
        </ng-container>
        <ng-container *ngIf="widgetData.widgetData.type === 'image'">
          Image
        </ng-container>
      </ng-container>
      <ng-container *ngSwitchCase="'galleryView'">
        <ng-container *ngIf="widgetData.widgetData.type === 'image'" >
          Image Gallery
        </ng-container>
        <ng-container *ngIf="widgetData.widgetData.type === 'video'" >
          Video Gallery
        </ng-container>
      </ng-container>
      <ng-container *ngSwitchCase="'contentStripMultiple'">
        Content Strip Container
      </ng-container>
      <ng-container *ngSwitchCase="'contentStripSingle'">
        Entry List
      </ng-container>
      <ng-container *ngSwitchDefault>
        Common
      </ng-container>
    </ng-container>
    <ng-container > Widget</ng-container>
  </h2>
</ng-container>
<ng-container *ngIf="!emptyWidget && isDataPresent" [wsResolverWidget]="widgetData"></ng-container>
<ng-container *ngIf="emptyWidget">
  <h1 class="drag" >Drag and Drop a Widget</h1>
</ng-container>
