<button i18n-aria-label aria-label="Apps" *ngIf="!widgetData?.showTitle" mat-icon-button [matMenuTriggerFor]="appsMenu"
  [ngClass]="{ 'ws-mat-accent-text': isUrlOpened }" name="appsIconHomePage">
  <mat-icon>apps</mat-icon>
</button>
<a role="button" matRipple *ngIf="widgetData?.showTitle" [ngClass]="{ 'ws-mat-accent-text': isUrlOpened }"
  class="flex items-center flex-col cursor-pointer px-2 box-sizing-box" [matMenuTriggerFor]="appsMenu">
  <mat-icon>apps</mat-icon>
  <span [ngClass]="instanceVal === 'RootOrg' ? 'title font-sans' : 'mat-caption'" >Apps</span>
</a>
<mat-menu #appsMenu="matMenu" xPosition="before" yPosition="above">
  <section *ngIf="pinnedApps?.length && isPinFeatureAvailable" class="p-4 md:p-4 sm:p-2">
    <div class="flex justify-between">
      <h2 class="mat-title margin-bottom-xs" >Pinned</h2>
      <a mat-button [routerLink]="widgetData?.allListingUrl" *ngIf="widgetData?.allListingUrl">
        <span class="flex items-center">
          <span >All</span>&nbsp;
          <mat-icon>chevron_right</mat-icon>
        </span>
      </a>
    </div>
    <div class="flex flex-wrap -mx-2 -mt-1">
      <ng-container *ngFor="let pinnedWidget of pinnedApps" [wsResolverWidget]="pinnedWidget"></ng-container>
    </div>
  </section>
  <section *ngIf="featuredApps && featuredApps.length>0" class="p-4 md:p-4 sm:p-2">
    <div class="flex justify-between">
      <h2 class="mat-title margin-bottom-xs" >Featured</h2>
      <a mat-button [routerLink]="widgetData?.allListingUrl" *ngIf="widgetData?.allListingUrl">
        <span class="flex items-center">
          <span >All</span>&nbsp;
          <mat-icon>chevron_right</mat-icon>
        </span>
      </a>
    </div>
    <div class="flex flex-wrap -mx-2 -mt-1">
      <ng-container *ngFor="let featuredWidget of featuredApps" [wsResolverWidget]="featuredWidget"></ng-container>
    </div>
  </section>
  <a mat-menu-item [routerLink]="widgetData?.allListingUrl" class="all-features" *ngIf="widgetData?.allListingUrl">
    <mat-icon>expand_more</mat-icon>
    <span >Explore all features</span>
  </a>
  <div class="flex flex-row-reverse flex-wrap">
    <div class="width-1-1">
      <a class="flex flex-wrap mb-2" role="menuitem" [routerLink]="['/app/my-dashboard']">
        <div class="flex icon">
          <mat-icon aria-hidden="false" class="mat-icon notranslate material-icons mat-icon-no-color" role="img"
            aria-label="bar_chart" aria-labelledby="bar_chart"> bar_chart </mat-icon> <span class="ml-1">Dashboard</span>
        </div>
      </a>
    </div>
    <div class="width-1-1">
      <button class="p-0" (click)="logout()" color="warn" mat-button>
        <mat-icon>power_settings_new</mat-icon>&nbsp;
        <span >Logout</span>
      </button>
    </div>
  </div>
</mat-menu>
