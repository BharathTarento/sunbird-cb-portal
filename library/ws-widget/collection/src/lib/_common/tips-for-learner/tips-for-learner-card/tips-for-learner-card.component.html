<div class="tips-container" >
    <div class="circle-box">
        <div class="background-circle">
            <!-- circle -->
        </div>
    </div>
    <div class="tips-header">
        <h3>Tips for Learners</h3>
        <!-- <button (click)="showAllTips()">Show all ></button> -->
        <div class="ml-4 pl-2 view-more ws-mat-default-text ng-star-inserted">
          <a class="flex ws-mat-default-text items-center justify-center mat-body-1 cursor-pointer" (click)="showAllTips()">
              <span class="ws-mat-default-text mat-icon">{{ 'msg.showAll'  }}</span>
              <mat-icon class="ws-mat-default-text" color="accent" role="img" aria-hidden="true">navigate_next</mat-icon>
          </a>
      </div>
    </div>
    <div class="tip-content">
        <div class ="background">
        <img  class="book-icon" src="{{randomlearnAdvisoryObj?.contentImg}}"
            alt="{{randomlearnAdvisoryObj.content}}">
        </div>    
        <div class="tip-data">
          <p>{{randomlearnAdvisoryObj?.content}}</p>
      </div>
      <div class="tip-count">
          {{randomlearnAdvisoryObj?.id}}/{{learnAdvisoryDataLength}}
      </div>
    </div>
</div>
