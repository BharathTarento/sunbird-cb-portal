<mat-tab-group (selectedTabChange)="handleTabChange($event)" #stickyMenu [class.sticky-mat-tabs]="sticky" [selectedIndex]="selectedTabIndex" [ngClass]="{'content-tabs':!fromViewer,'contentSticky': forPreview}">
    <mat-tab label="{{ 'apptocsinglepage.about' | translate }}">
        <ws-widget-app-toc-about [fromViewer]="fromViewer" [pathSet]="pathSet" [content]="content" [tocStructure]="tocStructure" [config]="config"  [forPreview]="false" [sticky]="sticky" [selectedBatchData]="selectedBatchData" [selectedTabValue]="selectedTabIndex"
        [resumeData]="resumeData" [batchData]="batchData" [skeletonLoader]="skeletonLoader" [condition]="condition" [kparray]="kparray" [showReviews]="'true'"></ws-widget-app-toc-about>
    </mat-tab>
    <ng-container *ngIf="content?.children?.length">
        <mat-tab label="{{ 'apptocsinglepage.content' | translate }}" *ngIf="contentTabFlag">
            <ws-widget-app-toc-content [batchId]="batchId" [componentName]="componentName"  [pathSet]="pathSet" [content]="content" [tocStructure]="tocStructure" [config]="config"  [forPreview]="false"
            [resumeData]="resumeData" [batchData]="batchData" [skeletonLoader]="skeletonLoader" [hierarchyMapData]="hierarchyMapData"></ws-widget-app-toc-content>
        </mat-tab>
    </ng-container>
    <ng-container *ngIf="config?.commentsTab">
        <mat-tab label="{{ 'apptocsinglepage.comments' | translate }}">
            <div class="flex flex-col ratings-div mt-5" id="commentsDiv" *ngIf="discussWidgetData">
                <d-v2-widget-comment [widgetData]="discussWidgetData"></d-v2-widget-comment>
            </div>
        </mat-tab>
    </ng-container>
    <ng-container *ngIf="!isMentor">
        <mat-tab label="{{ 'apptocsinglepage.teachersNote' | translate }}">
            <div class="flex flex-col ratings-div mt-5" id="teachersNoteDiv">
                <ws-widget-app-toc-teachers-notes></ws-widget-app-toc-teachers-notes>
            </div>
        </mat-tab>
    </ng-container>
</mat-tab-group>
