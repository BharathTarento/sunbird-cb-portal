<mat-tab-group (selectedTabChange)="handleTabChange($event)" #stickyMenu [class.sticky-mat-tabs]="sticky">
    <mat-tab label="About">
        <ws-widget-app-toc-about [content]="content" [skeletonLoader]="skeletonLoader"></ws-widget-app-toc-about>
    </mat-tab>
    <mat-tab label="Content" *ngIf="contentTabFlag">
        <ws-widget-app-toc-content [content]="content" [initialRouteData]="initialRouteData" [forPreview]="false"
        [resumeData]="resumeData" [batchData]="batchData" [skeletonLoader]="skeletonLoader"></ws-widget-app-toc-content>
    </mat-tab>
</mat-tab-group>
