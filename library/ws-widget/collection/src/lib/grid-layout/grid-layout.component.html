<div class="flex flex-wrap fix-w" *ngFor="let row of processed; trackBy:tracker" role="none"
  [ngClass]="{'px-6 pb-12 sm:px-8 md:px-10': widgetData.fromBasicEditor}" [ngClass]="containerClass">
  <div class="box" *ngFor="let col of row; trackBy:tracker2" [ngClass]="col.className" [ngStyle]="col?.styles"
    role="none">
    <ng-container [wsResolverWidget]="col.widget"></ng-container>
  </div>
</div>

<div id="grid-container" class="footer" *ngIf="isNudgeOpen">
<span>Update your mobile number </span>
<button class="ui fluid-button button-43" (click)="fetchProfile()" role="button">Update Now</button>
<button class="button-39" (click)="remindlater()" role="button">Remind Later</button>

<span class='tool material-icons tooltips' matTooltip="My tooltip">error_outline</span>
<span class="tooltip-check">Why it is important ?
  <span class="tooltiptext-check">Update your mobile number. This will enable you to login with your mobile number easily and receive important alerts on your mobile.</span>
</span>

</div>
